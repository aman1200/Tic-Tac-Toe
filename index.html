<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="gamestyle.css">
  <link rel="stylesheet" href="all.css">
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <h2>Tic Tac Toe Game</h2>
  <div class="container">
    <table>
      <tr>
        <td class="block block-1"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-2"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-3"><span>&nbsp;&nbsp;</span></td>
      </tr>
      <tr>
        <td class="block block-4"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-5"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-6"><span>&nbsp;&nbsp;</span></td>
      </tr>
      <tr>
        <td class="block block-7"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-8"><span>&nbsp;&nbsp;</span></td>
        <td class="block block-9"><span>&nbsp;&nbsp;</span></td>
      </tr>
    </table>
  </div>
  <div class="bg-modal">
    <div class="modal-content">
      <div>
        <span class="winning-message">&nbsp;</span>
      </div>
      <button class="close">Restart!</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
